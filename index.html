<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机群算法</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="container">
        <div id="cesiumContainer"></div>
        <div id="sideContainer">
            <div id="sideContainer_top">
                <button id="addButton" class = "roundbutton" style="background-image: url('..\\DATA\\svg\\无人机.svg');"></button>
                <button id="catchButton" class = "roundbutton" style="background-image: url('..\\DATA\\svg\\眼睛.svg');"></button>
                <button id="moveButton" class = "roundbutton" style="background-image: url('..\\DATA\\svg\\飞行.svg');"></button>
                <button id="createlandsurfaceButton" class = "roundbutton" style="background-image: url('..\\DATA\\svg\\面.svg');"></button>
                <button id="createEndPointButton" class = "roundbutton" style="background-image: url('..\\DATA\\svg\\终点.svg');"></button>
            </div>
            <div id="sideContainer_middle">
                <div id="sideContainer_middle_map"></div>
                <div id="sideContainer_middle_chart">
                    <canvas id="myChart" width="500" height="200"></canvas>
                </div>
            </div>
            <div id="sideContainer_buttom">
                <div id="sideContainer_buttom_table"></div>
                <div id="sideContainer_buttom_drone">
                    <div id="sideContainer_buttom_drone_top">
                        <div id="sideContainer_buttom_drone_picture"></div>
                        <div id="sideContainer_buttom_drone_richTextBox"></div>
                    </div>
                    <div id="sideContainer_buttom_drone_buttom">
                        <div id="sideContainer_buttom_drone_buttom_left">
                            <input type="text" id="inputID" placeholder="ID">
                            <input type="text" id="inputX" placeholder="X">
                            <input type="text" id="inputY" placeholder="Y">
                            <input type="text" id="inputZ" placeholder="Z">
                        </div>
                        <div id="sideContainer_buttom_drone_buttom_right">
                            <button id="settargetButton" style="
                                top: 50%;
                                left: 50%;
                                transform: translate(0%, 100%);
                            ">设定目标</button>
                            <button id="loadtargetButton" style="
                                top: 50%;
                                left: 50%;
                                transform: translate(0%, 100%);
                            ">导入目标</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./JS/main.js"></script>
</body>
</html>
