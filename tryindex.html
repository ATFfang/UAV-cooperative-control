<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Streaming JSON</title>
</head>

<body>
    <h1>Streaming JSON Data</h1>
    <input type="text" id="input-box" placeholder="Enter message and press Enter">
    <div id="data-container"></div>

    <script>
        // 创建与Flask SSE API的连接
        const eventSource = new EventSource('http://192.168.41.166:5000/stream');

        // 每当服务器发送JSON数据时，触发此函数
        eventSource.onmessage = function (event) {
            // 将数据解析为JSON
            const data = JSON.parse(event.data);
            console.log("Received data:", data);

            // 打印到页面中
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = `<p>Message: ${data.message}</p>`;
        };

        // 添加键盘事件监听器
        document.getElementById('input-box').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                message = [{
                    "id": 1,
                    "timestamp": new Date().toISOString(),
                    "baseinfo": {
                        "Dradius": 0.2,
                        "CAradius": 20,
                        "maxspeed": 10,
                        "maxturnrate": 30
                    },
                    "geometry": {
                        "x": 0,
                        "y": 0,
                        "z": 0
                    },
                    "target": {
                        "targetx": 9,
                        "targety": 9,
                        "targetz": 9
                    },
                    "statusinfo": {
                        "speed": 0,
                        "turnrate": 0,
                        "ifarrival": 0
                    }
                }]

                // 发送数据到后端
                fetch('http://192.168.41.166:5000/endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })  // 将消息封装为JSON
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        event.target.value = '';  // 清空输入框
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });
    </script>
</body>

</html>
